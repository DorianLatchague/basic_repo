<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Displaying Blocks</title>
       <link rel="stylesheet" type="text/css" href="DisplayingBlocks.css">
    </head>
    <body>
        <div class="container">
            <div class="ttl">
                <img src="github.jpg" alt="github_cat">
                <h1>Display our blocks!</h1>
                <img src="catandninja.png" alt="catandninja">
            </div>
            <div class="row">
                <img class="blue" src="dojocat.jpg" alt="dojocat">
                <img class="red" src="heisencat.png" alt="heisencat">
                <img class="blue" src="linkcat.png" alt="linkcat">
                <img class="red" src="ironcat.png" alt="ironcat">
                <img class="blue" src="defunktocat.png" alt="defunktocat">
            </div>
            <div class="row">
                <img class="blue" src="coder2.jpg" alt="codercat2">
                <img class="red" src="riddlocat.png" alt="riddlocat">
                <img class="blue" src="chellocat.jpg" alt="chellocat">
                <img class="red" src="stormtroopocat.png" alt="stormtroopocat">
                <img class="blue" src="visionary.jpg" alt="visionarycat">
            </div>
            <div class="row">
                <img class="blue" src="cherry.jpg" alt="cherrycat">
                <img class="red" src="oktobercat.png" alt="oktobercat">
                <img class="blue" src="mario.png" alt="mariocat">
                <img class="red" src="cooler.png" alt="coolercat">
                <img class="blue" src="jean-luc-picat.jpg" alt="jean-luc-picat">
            </div>
            <div class="row">
                <img class="blue" src="aidorucat.png" alt="aidorucat">
                <img class="red" src="domo-cat.png" alt="domo-cat">
                <img class="blue" src="kantana.jpg" alt="kantanacat">
                <img class="red" src="daftpunk.gif" alt="daftpunkcat">
                <img class="blue" src="codercat.jpg" alt="codercat">
            </div>
        </div>
    </body>
</html>
